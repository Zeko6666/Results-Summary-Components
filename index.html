<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary Components</title>
    <link rel="icon" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="box">
        <div class="cards">
            <div class="card-one">
                <h3>Your Result</h3>
                <div class="ball">
                    76
                </div>
                <h2>Great</h2>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="card-two">
                <h4>Summary</h4>
                <div class="block first-color" id="first">
                    <img alt="reaction">
                    <div class="info">
                        <span class="first-color"></span>
                        <div class="text">
                            <span></span> / <span>100</span>
                        </div>
                    </div>
                </div>
                <div class="block second-color" id="second">
                    <img alt="Memory"> 
                    <div class="info">
                        <span class="second-color"></span>
                        <div class="text">
                            <span></span> / <span>100</span>
                        </div>
                    </div>
                </div>
                <div class="block third-color" id="third">
                    <img  alt="verbal"> 
                    <div class="info">
                        <span class="third-color"></span>
                        <div class="text">
                            <span></span> / <span>100</span>
                        </div>
                    </div>
                </div>
                <div class="block fourth-color" id="fourth">
                    <img  alt="visual"> 
                    <div class="info">
                        <span class="fourth-color"></span>
                        <div class="text">
                            <span></span> / <span>100</span>
                        </div>
                    </div>
                </div>
               <button>Continue</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
